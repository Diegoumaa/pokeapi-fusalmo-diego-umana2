<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Pokémon</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="pokemon-card" class="pokemon-card">
        <div class="pokemon-image">
            <img id="pokemon-image" src="" alt="Imagen Pokémon">
        </div>
        <div class="pokemon-info">
            <h1 id="pokemon-name">Nombre</h1>
            <div class="pokemon-stats">
                <div id="pokemon-hp" class="stat">HP:</div>
                <div id="pokemon-attack" class="stat">Ataque:</div>
                <div id="pokemon-defense" class="stat">Defensa:</div>
                <div id="pokemon-special-attack" class="stat">Ataque Especial:</div>
                <div id="pokemon-special-defense" class="stat">Defensa Especial:</div>
                <div id="pokemon-speed" class="stat">Velocidad:</div>
            </div>
            <div class="pokemon-abilities">
                <h2>Habilidades</h2>
                <ul id="pokemon-abilities">

                </ul>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>

</html>
